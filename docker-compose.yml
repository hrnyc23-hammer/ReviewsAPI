  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: "mysql:5.7"
    environment:
      MYSQL_DATABASE: reviewapi
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 123
      DATABASE_HOST: db
    volumes:
      - ../review_files:/docker-entrypoint-initdb.d/csv
      - ./db/createDatabase.sql:/docker-entrypoint-initdb.d/createDatabase.sql
      - ./db/insertForDocker.sql:/docker-entrypoint-initdb.d/csv/insertForDocker.sql

  redis:
    image: redis:alpine

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # FLASK_ENV: development
      DATABASE_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: reviewapi
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 123
      REDIS_HOST: redis
    # volumes:
    #   - ./:/app
    # - /app/node_modules
    ports:
      - "8001:8000"

    depends_on:
      - db
      - redis
    # - nginx
    restart: on-failure
